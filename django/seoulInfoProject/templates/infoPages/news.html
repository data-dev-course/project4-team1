{% extends '../base.html' %}
{% load static %}
{% block content %}
{% include "../partialPages/nav_bar.html" %}


<div class="report_inner_wrap">
    {% for item in items %}
      <div class="report_cell">
          <div class="card" style="height: 10%;" onclick="window.open('{{ item.originallink }}')">
            <div class="card_img" style="width:25%; float: left;"> 
                <img src="{{ item.img }}" style="width: 100%; border-radius: 15px;">
            </div>
            <div class="card_title" style="width: 70%; float:left; margin:10px;">
                <span><a><b>{{ item.title }}</b></a></span>
            </div>
            <div class="'card_score" style="width:60%; float:left; margin-left: 10px;"> 
                <span>{{ item.description }}</span>
            </div>
            <div class="card_info_etc" style="width:60%; float:left; margin-top:20px ; margin-left:10px; overflow: hidden;"> 
                <span><small>{{ item.pubDate }}</small></span>
            </div>
          </div>
      </div>          
    {% endfor %}
</div>
{% endblock %}
